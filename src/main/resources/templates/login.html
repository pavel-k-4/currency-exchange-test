<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css(v=${#dates.createNow()})}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css} "/>
</head>
<body>
    <div class="container">
        <div th:if="${param.error}">
			Invalid username and password.</div>
		<div th:if="${param.logout}">
			You have been logged out.</div>
        <form class="" method="post" action="#" th:action="@{/login}">
            <h2 class="">Вход</h2>
            <p>
                <label for="username" class="">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Имя пользователя"
                       required="" autofocus="">
            </p>
            <p>
                <label for="password" class="">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Пароль"
                       required="">
            </p>
            <button class="btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
    </div>

    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.min.js}"></script>
</body>
</html>
